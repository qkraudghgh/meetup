<div class="ui card">
  <div *ngIf="isLogin" class="content">
    <angular2-fullcalendar  [options]="calendarOptions"></angular2-fullcalendar>
  </div>
  <div *ngIf="!isLogin" class="content">
    <a href="https://slack.com/oauth/authorize?scope=identity.basic&client_id={{clientId}}&redirect_uri={{authUrl}}"><img src="https://platform.slack-edge.com/img/sign_in_with_slack.png" srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" /></a>
  </div>
</div>
